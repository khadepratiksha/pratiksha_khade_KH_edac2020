<!DOCTYPE html>

</head>
<body>
	<p id="d"></p>
<script type="text/javascript">
function factorial(x) 
{ 

  if (x === 0)
 {
    return 1;
 }
  return x * factorial(x-1);
         
}


document.getElementById("d").innerHTML=factorial(4);
</script>
</body>
</html>
